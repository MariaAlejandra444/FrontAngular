<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Oprima el Boton Ver Productos para obsevar nuestro catalogo:</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="col-md-12">
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                            (click)="getProducts()">Ver Productos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive div-table">
                    <table class="table" style="margin-bottom: 0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id_Ref</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Units</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products;let i = index;">
                                <th>{{product.id_ref}}</th>
                                <td>{{product.name}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.units}}</td>
                                <td>{{product.price}}</td>
                                <td>
                                <button type="submit" class="btn btn-danger"
                                    (click)="putOrder(product.id_ref,product.price,product.units)">Comprar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
